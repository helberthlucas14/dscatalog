<app-auth-card-component title="login">
  <!-- Exibição de erro caso haja erro de login -->
  <div *ngIf="hasError" class="alert alert-danger mt-5">
    Usuário ou senha inválidos
  </div>

  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="margin-bottom-30">
      <input
        type="email"
        class="form-control input-base"
        placeholder="Email"
        formControlName="username"
      />
      <div
        *ngIf="
          loginForm.get('username')?.invalid &&
          loginForm.get('username')?.touched
        "
        class="invalid-feedback d-block"
      >
        Campo obrigatório ou Email inválido
      </div>
    </div>

    <div class="margin-bottom-30">
      <input
        type="password"
        class="form-control input-base"
        placeholder="Senha"
        formControlName="password"
      />
      <div
        *ngIf="
          loginForm.get('password')?.invalid &&
          loginForm.get('password')?.touched
        "
        class="invalid-feedback d-block"
      >
        Campo obrigatório
      </div>
    </div>

    <a routerLink="/auth/recover" class="login-link-recover">
      Esqueci a senha?
    </a>

    <div class="login-submit">
      <app-button-icon text="login"></app-button-icon>
    </div>

    <div>
      <span class="not-registered">Não tenho Cadastro?</span>
      <a routerLink="/auth/register" class="login-link-register">CADASTRAR</a>
    </div>
  </form>
</app-auth-card-component>
